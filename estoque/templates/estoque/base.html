{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Estoque{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen font-sans flex flex-col">
    <nav class="bg-blue-600 px-4 py-3 md:p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-xl md:text-2xl font-bold flex items-center">
                SearchEstoque <i class="fas fa-search ml-2 text-lg md:text-xl"></i>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="{% url 'index' %}" class="hover:text-blue-200 transition">Home</a>
                <a href="{% url 'busca' %}" class="hover:text-blue-200 transition">Busca</a>
                <a href="{% url 'cadastro' %}" class="hover:text-blue-200 transition">Cadastrar Produto</a>
                <a href="{% url 'lista_produtos' %}" class="hover:text-blue-200 transition">Ver Produtos</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-blue-500">
            <a href="{% url 'index' %}" class="block py-2 hover:bg-blue-700 px-2 rounded mt-2">Home</a>
            <a href="{% url 'busca' %}" class="block py-2 hover:bg-blue-700 px-2 rounded">Busca</a>
            <a href="{% url 'cadastro' %}" class="block py-2 hover:bg-blue-700 px-2 rounded">Cadastrar Produto</a>
            <a href="{% url 'lista_produtos' %}" class="block py-2 hover:bg-blue-700 px-2 rounded">Ver Produtos</a>
        </div>
    </nav>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

    <main class="container mx-auto px-4 py-6 md:p-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; 2025 Projeto de Algoritmos e Estruturas de Dados II</p>
    </footer>
</body>

</html>
