{% extends 'estoque/base.html' %}

{% block content %}
<div
    class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-2xl transform transition-all hover:shadow-3xl mt-10 fade-in-up">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-8 text-center flex items-center justify-center">
        <i class="fas fa-plus-circle text-green-600 mr-3"></i> Cadastrar Produto
    </h2>

    <form method="POST" action="{% url 'cadastro' %}">
        {% csrf_token %}

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <div class="mb-6">
            <label for="nome" class="block text-gray-700 font-semibold mb-2 ml-1">Nome do Produto:</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-tag text-gray-400"></i>
                </div>
                <input type="text" name="nome" id="nome" value="{{ nome|default:'' }}"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 shadow-sm"
                    placeholder="Ex: Arroz 5kg" required>
            </div>
        </div>

        <div class="mb-6">
            <label for="codigo" class="block text-gray-700 font-semibold mb-2 ml-1">Código:</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-barcode text-gray-400"></i>
                </div>
                <input type="text" name="codigo" id="codigo" value="{{ codigo|default:'' }}"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 shadow-sm"
                    placeholder="Ex: 123456" required>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label for="quantidade" class="block text-gray-700 font-semibold mb-2 ml-1">Quantidade:</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-cubes text-gray-400"></i>
                    </div>
                    <input type="number" name="quantidade" id="quantidade" value="{{ quantidade|default:'' }}"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 shadow-sm"
                        placeholder="0" required>
                </div>
            </div>

            <div>
                <label for="preco" class="block text-gray-700 font-semibold mb-2 ml-1">Preço (R$):</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-dollar-sign text-gray-400"></i>
                    </div>
                    <input type="number" step="0.01" name="preco" id="preco" value="{{ preco|default:'' }}"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 shadow-sm"
                        placeholder="0.00" required>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-3 px-10 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300 w-full md:w-auto">
                <i class="fas fa-check mr-2"></i> Cadastrar
            </button>
        </div>
    </form>

    <div class="mt-8 text-center">
        <a href="{% url 'index' %}"
            class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition duration-300 hover:underline">
            <i class="fas fa-arrow-left mr-2"></i> Voltar para Home
        </a>
    </div>
</div>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
    }
</style>
{% endblock %}
